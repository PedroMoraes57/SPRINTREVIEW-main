<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/_css/login.css">
    <link rel="icon" type="image/png" sizes="16x16" href="_img/favicon-16x16.png"> 
    <script src="/_javascript/login.js"></script>
</head>
<body>
    <header class="header">
        <img src="/_img/unnamed.png" alt="">
        <a href="#">
            <h1 class="h1Cab">Home</h1>
        </a>
        <a href="#">
            <h1 class="h1Cab">Eventos Esportivos</h1>
        </a>
        <a href="#">
            <h1 class="h1Cab">Festas</h1>
        </a>
        <button>Login/Cadastrar</button>
    </header>

    <div class="container">

        <div class="form-section">

            <h1>Fazer Login</h1>
            <form method="get" action="/home.html" onsubmit=" return inputNome() && inputSenha()">
                <input type="text" placeholder="Digite seu nome aqui" id="nome" oninput="inputNome()" required>
                <span id="avisoNome">Digite um nome válido</span>
                <input type="password" placeholder="Digite sua senha aqui" id="senha" oninput="inputSenha()" required>
                <span id="avisoSenha">Digite uma senha válida</span>
                <button type="submit" id="entrar">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="/paginalogincadastro/esqueceu.html">Esqueceu sua senha?</a>
            </div>
        </div>
        <div class="sidebar">
            <h1>Olá Aluno!</h1>
            <h2>Cadastre-se com seus dados escolares para ter acesso ao site.</h2>
            <a href="/paginalogincadastro/Cadastrar.html" style="text-decoration: none;"><button class="Cadastrar">Cadastrar-se</button></a>
        </div>
    </div>
    <footer>
        <p>Todos os direitos reservados ©</p>
</footer>

</body>
</html>
