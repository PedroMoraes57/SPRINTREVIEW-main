<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fale Conosco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/comunicacao.css'>
    <link rel="icon" type="image/png" sizes="16x16" href="_img/favicon-16x16.png">
    <script src='/_javascript/comunicacao.js'></script>
</head>
<body>
    <header class="header">
        <img src="_img/gremio_colorado.jpg" alt="">
        <a href="home.html">
            <h1 class="h1Cab">Home</h1>
        </a>
        <a href="esportes.html">
            <h1 class="h1Cab">Eventos Esportivos</h1>

        <a href="festas.html">

        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu Nome" id="nome" required>
        <br> <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Digite seu E-mail" id="email" required>
        <br> <br>
        <label for="critica">Digite sua crítica ou sugestão:</label>
        <textarea name="" id="" placeholder="Digite aqui o seu feedback..."></textarea>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    <footer>

    </footer>
